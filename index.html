<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Boilerplate for Laboratory Exercises" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Boilerplate</title>

    <!-- Import libraries. -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/d3.min.js"
    ></script>

    <!-- JS -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/behavior.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body onload="init()">
    <div class="row main-row">
      <div class="col-2">
        <div class="filters">
          <span class="title">
            Countries
          </span>
          <div id="countriesChecks">

          </div>

          <div class="separator"></div>
          <span class="title">
            Years
          </span>
          <div id="yearsChecks">
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2015</span>
            </div>
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2016</span>
            </div>
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2017</span>
            </div>
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2018</span>
            </div>
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2019</span>
            </div>
            <div class="filter">
              <input type="checkbox">
              <span class="filterText">2020</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-4">
            <div id="barChart"></div>
          </div>
          <div class="col-4">
            <div id="scatterPlot"></div>
          </div>
          <div class="col-4">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div id="lineChart"></div>
          </div>
          <div class="col-4">

          </div>
          <div class="col-4">

          </div>
        </div>
      </div>
    </div>
    <!--div id="buttons" style="width: 100%">
      <button onclick="dataChange('reset')">Reset</button>
      <button onclick="dataChange('new')">New</button>
      <button onclick="dataChange('old')">Old</button>
      <button onclick="dataChange('adj')">Adjusted</button>
    </div>
    <br />
    <br />
    <div id="barChart"></div>
    <div id="scatterPlot"></div>
    <div id="lineChart"></div-->
  </body>
</html>
